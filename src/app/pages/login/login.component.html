<form class="login-form" #loginForm="ngForm">
  <mat-form-field class="field">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="login.email">
    <mat-error *ngIf="emailFormControl.hasError('pattern')">
      Ошибка в email
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      <strong>Введите email</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="field">
    <input matInput type="password" placeholder="Пароль" [formControl]="pwdFormControl" [(ngModel)]="login.password">
    <mat-error *ngIf="pwdFormControl.hasError('required')">
      <strong>Введите пароль</strong>
    </mat-error>
  </mat-form-field>
  <div class="spacer"></div>
  <button mat-raised-button (click)="onLogin(loginForm)">Логин</button>
</form>
