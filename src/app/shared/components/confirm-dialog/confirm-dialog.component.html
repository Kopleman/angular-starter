<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ data.header }}</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon (click)="onCloseClick()">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
  <p>{{data.text}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary" >Да</button>
  <button mat-button (click)="onCloseClick()" color="warn">Нет</button>
</div>
