
<mat-table [dataSource]="createDataSource(subjects)">


  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> Subject ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row._id}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Subject Title </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="controls">
    <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="editSubject(row)">
        <mat-icon>settings</mat-icon>
        <span>Edit</span>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>
<div *ngIf="subjects && !subjects.length"> Категории удовлетворяющим критерям поиска нет </div>
