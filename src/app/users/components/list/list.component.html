
<mat-table [dataSource]="createDataSource(users)">


  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> Имя и фамилия </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef> Роль </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.role}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="created">
    <mat-header-cell *matHeaderCellDef> Дата создания </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.created | myMomentDate}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="controls">
    <mat-header-cell *matHeaderCellDef> Действия </mat-header-cell>
    <mat-cell *matCellDef="let row">  </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>
<div *ngIf="users && !users.length"> Пользователей удовлетворяющим критерям поиска нет </div>
