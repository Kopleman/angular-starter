<div class="list-wrapper" fxFlex fxLayoutAlign="center start" >

	<mat-spinner *ngIf="!collection"></mat-spinner>

	<div fxFlex="0 0 auto" fxLayout="column" *ngIf="collection" >
		<!--<wl-top-bar fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px"></wl-top-bar>-->
		<div class="controls" fxLayoutGap="8px">
			<button mat-button color="primary" (click)="createNewWl()">
				<mat-icon>add</mat-icon>
				Добавить вайт-лейбл
			</button>
		</div>
		<wl-list fxFlex [whiteLabels]="collection"></wl-list>

		<mat-paginator *ngIf="collection.length" fxFlex [length]="total"
									 [pageIndex]="pageIndex"
									 [pageSize]="pageSize"
									 [pageSizeOptions]="pageSizeOptions"
									 (page)="paginate($event)">
		</mat-paginator>
	</div>
</div>
